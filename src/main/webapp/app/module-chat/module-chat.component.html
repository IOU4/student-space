<div class="bg-white rounded-xl shadow p-4 max-w-2xl mx-auto">
  <h2 class="text-xl font-bold mb-4">Chat du module</h2>
  <div *ngIf="loading" class="text-gray-500">Chargement des messages...</div>
  <div *ngIf="error" class="text-red-500">{{ error }}</div>
  <div class="flex flex-col gap-3 max-h-96 overflow-y-auto mb-4" *ngIf="!loading">
    <div *ngFor="let msg of messages" class="p-2 rounded-lg" [ngClass]="{'bg-blue-50': msg.senderName.startsWith('Prof.'), 'bg-gray-100': !msg.senderName.startsWith('Prof.')}" >
      <div class="text-xs text-gray-500 mb-1">{{ msg.senderName }} <span class="ml-2">{{ msg.sentAt | date:'short' }}</span></div>
      <div class="text-gray-800">{{ msg.content }}</div>
    </div>
  </div>
  <form (ngSubmit)="sendMessage()" class="flex gap-2 mt-2">
    <input [formControl]="messageControl" type="text" class="flex-1 border rounded px-3 py-2" placeholder="Votre message...">
    <button type="submit" [disabled]="messageControl.invalid" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Envoyer</button>
  </form>
</div>

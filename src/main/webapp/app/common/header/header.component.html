<header class="bg-white shadow-md border-b border-gray-100">
    <div class="container mx-auto px-4 md:px-6 flex items-center justify-between py-2">
        <!-- SVG University Cap and Diploma Logo -->
        <div class="flex items-center gap-3 cursor-pointer" (click)="goHome()">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Graduation Cap -->
                <rect x="8" y="18" width="24" height="6" rx="2" fill="#2563eb"/>
                <polygon points="20,8 36,16 20,24 4,16" fill="#2563eb" stroke="#1e40af" stroke-width="1.5"/>
                <rect x="17" y="24" width="6" height="6" rx="2" fill="#1e40af"/>
                <!-- Tassel -->
                <line x1="20" y1="24" x2="20" y2="32" stroke="#fbbf24" stroke-width="2"/>
                <circle cx="20" cy="32" r="1.5" fill="#fbbf24"/>
                <!-- Rolled Diploma -->
                <ellipse cx="32" cy="32" rx="4" ry="1.5" fill="#fff" stroke="#2563eb" stroke-width="1.2"/>
                <rect x="28" y="30.5" width="8" height="3" rx="1.5" fill="#fff" stroke="#2563eb" stroke-width="1.2"/>
                <rect x="31.2" y="30.5" width="1.6" height="3" rx="0.8" fill="#fbbf24"/>
            </svg>
            <span class="text-2xl font-bold text-blue-700 tracking-tight">StudentSpace</span>
        </div>
        <!-- User Info & Logout -->
        <div class="flex items-center gap-4" *ngIf="user">
            <div class="flex items-center gap-2 bg-blue-50 px-3 py-1 rounded-full">
                <div class="w-9 h-9 rounded-full bg-blue-200 flex items-center justify-center text-blue-700 font-bold text-lg">
                    <span *ngIf="user?.firstName">{{ user.firstName[0] }}</span>
                </div>
                <span class="font-medium text-blue-900" *ngIf="user">{{ user.firstName }} {{ user.lastName }}</span>
            </div>
            <button (click)="logout()" class="px-3 py-1.5 rounded-lg bg-blue-600 text-white font-medium shadow hover:bg-blue-700 transition text-sm">DÃ©connexion</button>
        </div>
    </div>
</header>

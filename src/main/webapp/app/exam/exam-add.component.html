<div class="flex flex-wrap mb-6">
    <h1 class="grow text-3xl md:text-4xl font-medium mb-2" i18n="@@exam.add.headline">Add Exam</h1>
    <div>
        <a routerLink="/exams" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2" i18n="@@exam.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="title" i18n-label="@@exam.title.label" label="Title" />
    <app-input-row [group]="addForm" field="examYear" rowType="number" i18n-label="@@exam.examYear.label" label="Exam Year" />
    <app-input-row [group]="addForm" field="fileUrl" i18n-label="@@exam.fileUrl.label" label="File Url" />
    <app-input-row [group]="addForm" field="uploadedAt" i18n-label="@@exam.uploadedAt.label" label="Uploaded At" />
    <app-input-row [group]="addForm" field="modulee" rowType="select" [options]="moduleeValues" i18n-label="@@exam.modulee.label" label="Modulee" />
    <input type="submit" i18n-value="@@exam.add.headline" value="Add Exam" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
</form>

<div class="flex flex-wrap mb-6">
    <h1 class="grow text-3xl md:text-4xl font-medium mb-2" i18n="@@studentModuleEnrollment.add.headline">Add Student Module Enrollment</h1>
    <div>
        <a routerLink="/studentModuleEnrollments" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2" i18n="@@studentModuleEnrollment.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="enrollmentDate" rowType="datepicker" i18n-label="@@studentModuleEnrollment.enrollmentDate.label" label="Enrollment Date" />
    <app-input-row [group]="addForm" field="studentUser" rowType="select" [options]="studentUserValues" i18n-label="@@studentModuleEnrollment.studentUser.label" label="Student User" />
    <app-input-row [group]="addForm" field="modulee" rowType="select" [options]="moduleeValues" i18n-label="@@studentModuleEnrollment.modulee.label" label="Modulee" />
    <input type="submit" i18n-value="@@studentModuleEnrollment.add.headline" value="Add Student Module Enrollment" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
</form>

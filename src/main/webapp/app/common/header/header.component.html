<header class="bg-white shadow-md border-b border-gray-100">
    <div class="container mx-auto px-4 md:px-6 flex items-center justify-between py-2">
        <!-- SVG Logo -->
        <div class="flex items-center gap-3">
            <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="19" cy="19" r="19" fill="#2563eb"/>
                <path d="M12 27c0-4.418 3.582-8 8-8s8 3.582 8 8" stroke="#fff" stroke-width="2"/>
                <circle cx="20" cy="15" r="4" fill="#fff"/>
                <text x="19" y="35" text-anchor="middle" fill="#fff" font-size="8" font-family="Arial" font-weight="bold">UM5</text>
            </svg>
            <span class="text-2xl font-bold text-blue-700 tracking-tight">StudentSpace</span>
        </div>
        <!-- User Info & Logout -->
        <div class="flex items-center gap-4" *ngIf="user">
            <div class="flex items-center gap-2 bg-blue-50 px-3 py-1 rounded-full">
                <div class="w-9 h-9 rounded-full bg-blue-200 flex items-center justify-center text-blue-700 font-bold text-lg">
                    <span *ngIf="user?.firstName">{{ user.firstName[0] }}</span>
                </div>
                <span class="font-medium text-blue-900" *ngIf="user">{{ user.firstName }} {{ user.lastName }}</span>
            </div>
            <button (click)="logout()" class="px-3 py-1.5 rounded-lg bg-blue-600 text-white font-medium shadow hover:bg-blue-700 transition text-sm">DÃ©connexion</button>
        </div>
    </div>
</header>

<div class="flex flex-wrap mb-6">
    <h1 class="grow text-3xl md:text-4xl font-medium mb-2" i18n="@@modulee.edit.headline">Edit Modulee</h1>
    <div>
        <a routerLink="/modulees" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2" i18n="@@modulee.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="id" rowType="number" i18n-label="@@modulee.id.label" label="Id" />
    <app-input-row [group]="editForm" field="name" i18n-label="@@modulee.name.label" label="Name" />
    <app-input-row [group]="editForm" field="description" rowType="textarea" i18n-label="@@modulee.description.label" label="Description" />
    <app-input-row [group]="editForm" field="filiere" rowType="select" [options]="filiereValues" i18n-label="@@modulee.filiere.label" label="Filiere" />
    <app-input-row [group]="editForm" field="teacher" rowType="select" [options]="teacherValues" i18n-label="@@modulee.teacher.label" label="Teacher" />
    <input type="submit" i18n-value="@@modulee.edit.headline" value="Edit Modulee" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
</form>

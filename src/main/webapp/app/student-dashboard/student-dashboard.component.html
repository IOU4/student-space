<div class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-4 sm:p-6 lg:p-8">

    <header class="mb-8" *ngIf="student">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-800">
        Welcome, {{ student.firstName }} {{ student.lastName }}
      </h1>
      <p class="text-md text-gray-600 mt-1">
        Here is your dashboard for the academic year {{ currentAcademicYear }}.
      </p>
      <div class="mt-4 p-4 bg-white rounded-lg shadow-sm border border-gray-200 flex flex-wrap gap-x-6 gap-y-2">
        <div>
          <span class="font-semibold text-gray-700">APOGEE Number:</span>
          <span class="text-gray-900 ml-2">{{ student.apogeeNumber }}</span>
        </div>
        <div>
          <span class="font-semibold text-gray-700">Fili√®re (Major):</span>
          <span class="text-gray-900 ml-2">{{ student.filiere }}</span>
        </div>
      </div>
    </header>

    <div>
      <h2 class="text-2xl font-bold text-gray-800 mb-4">My Modules</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <div *ngFor="let module of modules" class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
          <div class="p-6">
            <h3 class="text-xl font-semibold text-gray-900 truncate">{{ module.name }}</h3>
            <div class="flex items-center mt-2 text-gray-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.998.998 0 01.657.949v3.199a1 1 0 001.506.866l1.758-1.015a1.125 1.125 0 011.125 0l1.758 1.015a1 1 0 001.506-.866V9.001a.998.998 0 01.657-.949l2.858-1.121a1 1 0 000-1.84l-7-3zM10 8a1 1 0 100-2 1 1 0 000 2z" />
                <path d="M3 11.5a1.5 1.5 0 013 0V17a1 1 0 01-1 1H4a1 1 0 01-1-1v-5.5zM14 11.5a1.5 1.5 0 013 0V17a1 1 0 01-1 1h-1a1 1 0 01-1-1v-5.5z" />
              </svg>
              <span>Taught by: {{ module.teacherName }}</span>
            </div>

            <div class="mt-6 flex flex-col sm:flex-row gap-3">
              <button (click)="viewChat(module.id)" class="w-full sm:w-auto flex-1 inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Module Chat
              </button>
              <button (click)="viewExams(module.id)" class="w-full sm:w-auto flex-1 inline-flex justify-center items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Past Exams
              </button>
            </div>
          </div>
        </div>

        <div *ngIf="!modules || modules.length === 0" class="text-center md:col-span-2 lg:col-span-3 text-gray-500 py-8">
            <p>Loading modules...</p>
        </div>

      </div>
    </div>

  </div>
</div>
